<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>User List</h1>
    <table>
        <tr>
            <th>ID</th><th>Name</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td><td>{{ user[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
